<div style="margin-top:2rem;">
    <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
    </mat-form-field>

    <table mat-table [dataSource]="data" class="mat-elevation-z8"
           matSort matSortActive="id" matSortDirection="asc">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
            <td mat-cell *matCellDef="let element">{{element.id}}</td>
        </ng-container>
        <ng-container matColumnDef="author">
            <th mat-header-cell *matHeaderCellDef>Author</th>
            <td mat-cell *matCellDef="let element">{{element.author}}</td>
        </ng-container>
        <ng-container matColumnDef="authorId">
            <th mat-header-cell *matHeaderCellDef>Author Id</th>
            <td mat-cell *matCellDef="let element">{{element.authorId}}</td>
        </ng-container>
        <ng-container matColumnDef="likes">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Number of Likes</th>
            <td mat-cell *matCellDef="let element">{{element.likes}}</td>
        </ng-container>
        <ng-container matColumnDef="popularity">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Popularity</th>
            <td mat-cell *matCellDef="let element">{{element.popularity}}</td>
        </ng-container>
        <ng-container matColumnDef="reads">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Number of Reads</th>
            <td mat-cell *matCellDef="let element">{{element.reads}}</td>
        </ng-container>
        <ng-container matColumnDef="tags">
            <th mat-header-cell *matHeaderCellDef>Associcated Tags</th>
            <td mat-cell *matCellDef="let element">
                {{element.tags}}
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


    </table>
</div>
